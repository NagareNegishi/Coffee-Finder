<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Finder</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""></script>
</head>
<body>
    <div class="container">
        <h1>☕ Coffee Finder</h1>
        
        <div class="search-section">
            <p>Find coffee shops near:</p>


    <div class="location-options">
        <label>
            <input type="radio" name="locationMode" value="current" checked>
            📍 My current location
        </label>
        <label>
            <input type="radio" name="locationMode" value="map">
            🗺️ Map center
        </label>
    </div>

        



            <button id="findCoffeeBtn">Find Coffee Shops</button>
        </div>
        
        <div id="status" class="status" style="display: none;"></div>   <!--Status message will be displayed here-->
        
        <!-- Map between the search section and coffee shops list -->
        <div id="map" style="height: 400px; width: 100%; margin: 20px 0;"></div>

        <div id="coffeeShops" class="coffee-shops"></div>   <!--Coffee shops will be listed here-->
    </div>

    <script type="module" src="script.js"></script> <!-- type="module" : Enable import/export in script.js -->
</body>
</html>
