<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Finder</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""></script>
</head>
<body>
    <div class="container">

        <!-- Simple Hamburger Button -->
        <button class="hamburger-button" id = "hamburgerButton">
            <div class="hamburger-line"></div>
            <div class="hamburger-line"></div>
            <div class="hamburger-line"></div>
        </button>

        <!-- Settings Panel -->
        <div id="settingsPanel" class="settings-panel"> <!-- Initially hidden, will be toggled by the button -->
            <h3>Search Settings</h3>
            
            <div class="setting-item">
                <label>Search radius: <span id="radiusDisplay">2.0 km</span></label>
                <input type="range" id="radiusSlider" min="500" max="5000" value="2000" step="50">
                <small>Distance to search for coffee shops</small>
            </div>
            
            <div class="setting-item">
                <label>Show places open:</label>
                <select id="openingFilter">
                    <option value="anytime">Anytime</option>
                    <option value="now">Right now</option>
                </select>
                <small>Filter by opening hours</small>
            </div>
            
            <div class="setting-item">
                <label>Max results:</label>
                <select id="maxResults">
                    <option value="10">10 shops</option>
                    <option value="20" selected>20 shops</option>
                    <option value="50">50 shops</option>
                </select>
                <small>Maximum number to display</small>
            </div>
        </div>

        <h1>‚òï Coffee Finder</h1>
        
        <div class="search-section">
            <p>Find coffee shops near:</p>

            <!-- Location options for the user to choose from -->
            <div class="location-options">
                <label>
                    <input type="radio" name="locationMode" value="current" checked>
                    üìç My current location
                </label>
                <label>
                    <input type="radio" name="locationMode" value="map">
                    üó∫Ô∏è Center of map
                </label>
            </div>

            <button id="findCoffeeBtn">Find Coffee Shops</button>
        </div>
        
        <div id="status" class="status" style="display: none;"></div>   <!--Status message will be displayed here-->
        
        <!-- Map between the search section and coffee shops list -->
        <div class="map-container">
            <div id="map" style="height: 400px; width: 100%; margin: 20px 0;"></div>
            <div id="mapLoadingOverlay" class="map-loading-overlay" style="display: none;">
                <div class="map-spinner"></div>
                <div class="map-loading-text">Loading map...</div>
            </div>
        </div>

        <div id="coffeeShops" class="coffee-shops"></div>   <!--Coffee shops will be listed here-->
    </div>

    <script type="module" src="js/main.js"></script> <!-- type="module" : Enable import/export in script.js -->
</body>
</html>
